<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .d1
        {
          width: 300px;  
          height: 300px;
          border: 2px solid brown;
          padding-left: 50px;
        }

        #div1
        {
            float: left;
        }
        #div2
        {
            float: left;
        }
        #div3
        {
            float: left;
        }
    </style>
</head>
<body>
     <div class="d1" id="div1">
          <h3>Division one</h3>
          <img src="image/Image1.png" width="250" style="margin-top: 50px;">

     </div>

     <div class="d1" id="div2">
            <h3>Division Two</h3>
            <img src="image/Image2.png" width="250px" style="margin-top: 50px;">

     </div>

     <div class="d1" id="div3">
            <h3>Division Three</h3>
            <img src="image/Image3.png" width="250px" style="margin-top: 50px;">
     </div>
</body>
</html>
